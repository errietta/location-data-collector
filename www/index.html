<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="cordova.js"></script>
        <title>Collect data</title>
 
    </head>
    <body>
        <button id="image">Take picture</button> <br>
        <button id="nav">Take GPS</button> <br>
        <button id="wifi">Take WiFi</button> <br><br>
        Comment:<br>
        <textarea id="comment" style="width:100%;height:50px"></textarea><br><br>
        <button id="submit">Save record</button><br>

        <button id="show">Show records (Text)</button><br>
        <button id="showJSON">Show records (JSON)</button><br>
        <button id="sendEmail">Email Records</button><br>
        <button id="hide">Hide records</button><br>
        <button id="clearRecords">Clear records (Cannot be undone!)</button>
        <div id="showd" style="display: none;">
        </div>


        <textarea id="wifi-txt" style="height:200px;width:100%"></textarea><br>
        <textarea id="nav-txt" style="height:200px;width:100%"></textarea><br>
        <img id="img" style="display: none; width: 100%;" ><br>

        <div id='error' style='color:red'></div>


        <script src="js/app.js" type="text/javascript">
        </script>
</body></html>
